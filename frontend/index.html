<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TherapistLLM Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        h1, h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        /* --- Auth Section --- */
        #auth-section {
            display: none; /* Hidden by default, shown if not logged in */
        }

        #auth-section form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        #auth-section input[type="email"],
        #auth-section input[type="text"],
        #auth-section input[type="password"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        #auth-section button {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #auth-section button:hover {
            background-color: #218838;
        }

        .toggle-auth {
            text-align: center;
            margin-top: -10px;
            font-size: 14px;
            color: #555;
            cursor: pointer;
            text-decoration: underline;
        }
        .toggle-auth:hover {
            color: #007bff;
        }
        .auth-status {
            text-align: center;
            color: red;
            margin-bottom: 15px;
        }

        /* --- Chat Section --- */
        #chat-section {
            display: none; /* Hidden by default, shown when logged in */
        }

        #chat-info {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            text-align: center;
        }

        #messages {
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 15px;
            background-color: #fdfdfd;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .message.assistant {
            background-color: #e2e6ea;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        #chat-form {
            display: flex;
            gap: 10px;
        }

        #chat-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        #send-button, #logout-button, #new-chat-button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        #send-button:hover, #logout-button:hover, #new-chat-button:hover {
            background-color: #0056b3;
        }
        #logout-button {
            background-color: #dc3545;
            margin-top: 20px;
            width: 100%;
        }
        #logout-button:hover {
            background-color: #c82333;
        }
        #new-chat-button {
            background-color: #6c757d;
            margin-top: 10px;
            margin-bottom: 15px;
        }
        #new-chat-button:hover {
            background-color: #5a6268;
        }
        .buttons-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 10px;
        }
        .buttons-group button {
            flex: 1;
        }

    </style>
</head>
<body>
    <h1>TherapistLLM Chat Application</h1>

    <div id="auth-section" class="container">
        <h2 id="auth-title">Login</h2>
        <div class="auth-status" id="auth-message"></div>

        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <form id="signup-form" style="display: none;">
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="text" id="signup-username" placeholder="Username" minlength="3" required>
            <input type="password" id="signup-password" placeholder="Password" minlength="6" required>
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <div class="toggle-auth" id="toggle-auth-mode">Don't have an account? Sign Up</div>
    </div>

    <div id="chat-section" class="container">
        <h2>Your Conversation</h2>
        <div id="chat-info">Logged in as: <span id="user-email-display"></span></div>
        <div class="buttons-group">
            <button id="new-chat-button">Start New Chat</button>
            <button id="logout-button">Logout</button>
        </div>

        <div id="messages">
            </div>

        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Type your message..." required>
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000'; // Your FastAPI backend URL

        // DOM Elements
        const authSection = document.getElementById('auth-section');
        const chatSection = document.getElementById('chat-section');
        const authTitle = document.getElementById('auth-title');
        const authMessage = document.getElementById('auth-message');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const toggleAuthMode = document.getElementById('toggle-auth-mode');
        const userEmailDisplay = document.getElementById('user-email-display');
        const messagesDiv = document.getElementById('messages');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const newChatButton = document.getElementById('new-chat-button');
        const logoutButton = document.getElementById('logout-button');

        let accessToken = localStorage.getItem('access_token');
        let currentConversationId = null; // Will be set after the first message in a new conversation

        // --- UI State Management ---
        function showAuth() {
            authSection.style.display = 'block';
            chatSection.style.display = 'none';
        }

        function showChat(email) {
            authSection.style.display = 'none';
            chatSection.style.display = 'block';
            userEmailDisplay.textContent = email;
            messagesDiv.innerHTML = ''; // Clear messages on login/new chat
            currentConversationId = null; // Reset conversation ID for a fresh start
            localStorage.removeItem('current_conversation_id'); // Clear from local storage too
            chatInput.focus();
        }

        function setAuthMessage(message, isError = true) {
            authMessage.textContent = message;
            authMessage.style.color = isError ? 'red' : 'green';
        }

        function clearAuthMessage() {
            authMessage.textContent = '';
        }

        function appendMessage(sender, content) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender);
            msgDiv.textContent = content;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
        }

        // --- Authentication Logic ---

        // Toggle between login and signup forms
        toggleAuthMode.addEventListener('click', () => {
            clearAuthMessage();
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'flex';
                signupForm.style.display = 'none';
                authTitle.textContent = 'Login';
                toggleAuthMode.textContent = "Don't have an account? Sign Up";
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'flex';
                authTitle.textContent = 'Sign Up';
                toggleAuthMode.textContent = "Already have an account? Login";
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAuthMessage();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();

                if (response.ok) {
                    accessToken = data.access_token;
                    localStorage.setItem('access_token', accessToken);
                    setAuthMessage('Login successful!', false);
                    setTimeout(() => showChat(email), 500); // Give user time to read success
                } else {
                    setAuthMessage(data.detail || 'Login failed.');
                }
            } catch (error) {
                console.error('Login error:', error);
                setAuthMessage('Network error or server unavailable.');
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAuthMessage();
            const email = document.getElementById('signup-email').value;
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const confirm_password = document.getElementById('signup-confirm-password').value;

            if (password !== confirm_password) {
                setAuthMessage("Passwords do not match.");
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, username, password, confirm_password })
                });
                const data = await response.json();

                if (response.ok) {
                    setAuthMessage(data.msg || 'Signup successful! Check your email to verify.', false);
                    // Optionally switch to login form after successful signup
                    toggleAuthMode.click();
                } else {
                    setAuthMessage(data.detail || 'Signup failed.');
                }
            } catch (error) {
                console.error('Signup error:', error);
                setAuthMessage('Network error or server unavailable.');
            }
        });

        logoutButton.addEventListener('click', () => {
            accessToken = null;
            localStorage.removeItem('access_token');
            localStorage.removeItem('current_conversation_id'); // Clear conversation ID on logout
            currentConversationId = null;
            showAuth();
            setAuthMessage('You have been logged out.', false);
        });

        // --- Chat Logic ---
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = chatInput.value.trim();
            if (!query) return;

            appendMessage('user', query);
            chatInput.value = ''; // Clear input field

            try {
                const requestBody = { query: query };
                if (currentConversationId) {
                    requestBody.conversation_id = currentConversationId;
                }

                const response = await fetch(`${API_BASE_URL}/chat/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify(requestBody)
                });
                const data = await response.json();

                if (response.ok) {
                    appendMessage('assistant', data.response);
                    // Update conversation ID if it was a new chat
                    if (!currentConversationId && data.conversation_id) {
                        currentConversationId = data.conversation_id;
                        localStorage.setItem('current_conversation_id', currentConversationId);
                    }
                } else if (response.status === 401 || response.status === 403) {
                    alert(data.detail || 'Authentication error. Please log in again.');
                    logoutButton.click(); // Force logout on auth issues
                } else {
                    appendMessage('assistant', `Error: ${data.detail || 'Something went wrong.'}`);
                }
            } catch (error) {
                console.error('Chat error:', error);
                appendMessage('assistant', 'Network error or unable to connect to the LLM.');
            }
        });

        newChatButton.addEventListener('click', () => {
            showChat(userEmailDisplay.textContent); // Resets conversation ID and clears messages
            setAuthMessage('New chat started.', false); // Using authMessage for general notifications
            setTimeout(() => clearAuthMessage(), 3000);
        });


        // --- Initial Load Check ---
        function init() {
            if (accessToken) {
                // In a real app, you might validate the token with a /users/me endpoint
                // For simplicity, we'll just assume it's valid and get email from localStorage
                const storedEmail = localStorage.getItem('user_email_for_display');
                if(storedEmail){
                    showChat(storedEmail);
                    currentConversationId = localStorage.getItem('current_conversation_id');
                    // Note: If you want to load *past* messages, you'd need a backend endpoint for that
                    // and call it here, passing currentConversationId.
                } else {
                    // Fallback if email wasn't stored or token is bad.
                    showAuth();
                    setAuthMessage('Please log in.', true);
                }

            } else {
                showAuth();
            }
        }

        // We need to update login to store user's email too for display
        loginForm.addEventListener('submit', async (e) => {
            // ... (existing login logic) ...
            if (response.ok) {
                // ...
                localStorage.setItem('user_email_for_display', email); // Store email
                // ...
            }
            // ...
        });

        init();
    </script>
</body>
</html>
