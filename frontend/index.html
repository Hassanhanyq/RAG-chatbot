<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TherapistLLM Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>TherapistLLM Chat Application</h1>

    <div id="auth-section" class="container">
        <h2 id="auth-title">Login</h2>
        <div class="auth-status" id="auth-message"></div>

        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <form id="signup-form" style="display: none;">
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="text" id="signup-username" placeholder="Username" minlength="3" required>
            <input type="password" id="signup-password" placeholder="Password" minlength="6" required>
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <div class="toggle-auth" id="toggle-auth-mode">Don't have an account? Sign Up</div>
    </div>

    <div id="chat-section" class="container">
        <h2>Your Conversation</h2>
        <div id="chat-info">Logged in as: <span id="user-email-display"></span></div>
        <div class="buttons-group">
            <button id="new-chat-button">Start New Chat</button>
            <button id="logout-button">Logout</button>
        </div>

        <div id="messages"></div>

        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Type your message..." required>
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
